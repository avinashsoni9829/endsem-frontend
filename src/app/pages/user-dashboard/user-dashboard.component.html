  <div class="container">


  <div class="row mt-5" >
    <div class="col-md-6" *ngFor="let item of listofQuizzes;index as i">
    
       <div class="card text-bg-dark mb-3" style="width: 30rem;">
        <img src="{{item.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                  {{item.maxMarks}} marks
              </div>
              <div class="col-md-4">
                {{item.duration}} minutes
            </div>
            <div class="col-md-4">
              {{item.numberofQuestions}} Questions
          </div>
            </div>
          </div>
          <p class="card-text mt-10">{{item.description}}</p>
         
          <button (click)="quizHelper(item.qId)" type="button" class="btn btn-primary">Start Quiz</button>
        </div>
      </div> 
  
    </div>
   
  </div>
</div>
