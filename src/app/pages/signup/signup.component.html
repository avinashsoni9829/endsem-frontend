
<div class="container">
  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showsuccessalert">
     Signup Success!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="toggleAlerts()"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showfailurealert">
    Some Error Has Occurred !
   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="toggleAlerts()"></button>
 </div>
    <div class="row">
        <div class="col-md-5">
            <h1 class="signhead">SignUp for ExamPortal</h1>
          <img src="../../../assets/images/signup.png" alt="" height="500px" width="500px" >
        </div>

        <div class="col-md-7">
            <form class="signupform" [formGroup]="signupForm" >
                <div class="mb-3">
                    <label for="exampleInput" class="form-label">FirstName</label>
                    <input type="text" class="form-control" id="exampleInput" formControlName="firstName" >
                 </div>
                 <div class="mb-3">
                    <label for="exampleInput" class="form-label">LastName</label>
                    <input type="text" class="form-control" id="exampleInput" formControlName="lastName">
                 </div>
                <div class="mb-3">
                    <label for="exampleInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInput" formControlName="username">
                 </div>
                 <div class="mb-3">
                    <label for="exampleInput" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="exampleInput" formControlName="phone">
                 </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" >
                </div>
         
                

                 <button type="submit" class="btn btn-primary" (click)="onSubmit()">SignUp</button>
              </form>
        </div>
    </div>
</div>
