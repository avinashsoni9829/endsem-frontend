<h1>update  Quiz</h1>

<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showsuccessalert">
  Quiz updated Successfully!
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="toggleAlerts()"></button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showfailurealert">
 Some Error Has Occurred !
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="toggleAlerts()"></button>
</div>

<form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="formGroupExampleInput2">title</label>
        <input 
         name="title"
         type="text" class="form-control " id="formGroupExampleInput2"   [(ngModel)]="qd.title">
         </div>
         <div class="form-group">
            <label for="formGroupExampleInput2">MaxMarks</label>
            <input type="text" class="form-control " id="formGroupExampleInput2" placeholder="enter max Marks" 
           
           
            name="maxMarks"
            [(ngModel)]="qd.maxMarks"
            >
             </div>
             <div class="form-group">
                <label for="formGroupExampleInput2">Number of Questions</label>
                <input type="text" class="form-control " id="formGroupExampleInput2" placeholder="enter number of Question" 
                [(ngModel)]="qd.numberofQuestions"
                
                name="numberofQuestions"
                >
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Duration</label>
                <input type="text" class="form-control " id="formGroupExampleInput2"  enter="enter duration"
               
               
                name="duration"
                [(ngModel)]="qd.duration"
                >
                 </div>
                 <div class="form-group">
                  <label for="formGroupExampleInput2">Link to Image</label>
                  <input type="text" class="form-control " id="formGroupExampleInput2" placeholder="link to image" 
                  [(ngModel)]="qd.image"
                  
                  name="image"
                  >
                </div>

              <div class="form-group">
                <label for="exampleFormControlSelect1">Category</label>
                <select class="form-control" id="exampleFormControlSelect1"  
                name="cId" 
                [(ngModel)]="qd.category.cid"
             
                >
                    <option  *ngFor=" let item of categories" [value]="item.cid">{{item.title}}</option>
                  
                </select >
              </div>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
           <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"   
           [(ngModel)]="qd.description"
         
           name="description"></textarea>
           </div>

      
    
    <button type="submit" class="btn btn-primary crd"  >Submit</button>
  </form>
